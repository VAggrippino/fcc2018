<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - fcc2018</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table class="board">
  <tr>
    <td id="s0" class="square"></td>
    <td id="s1" class="square"></td>
    <td id="s2" class="square"></td>
  </tr>
  <tr>
    <td id="s3" class="square"></td>
    <td id="s4" class="square"></td>
    <td id="s5" class="square"></td>
  </tr>
  <tr>
    <td id="s6" class="square"></td>
    <td id="s7" class="square"></td>
    <td id="s8" class="square"></td>
  </tr>
</table>

<div class="endgame">
  <h1>Game Over</h1>
  <h2>&lt;player&gt; Wins!</h2>
  <button class="reset">Play Again!</button>
</div>

<script  src="js/index.js"></script>
</body>
</html>
